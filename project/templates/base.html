{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link rel="stylesheet" href="{% static 'dashboard.css' %}" />
</head>
<body>
    <div class="d-flex" id="wrapper">
        <div id="sidebar-wrapper">
            <div class="sidebar-heading">ANDREA</div>
            <div class="list-group list-group-flush">
                <a href="{% url 'index:dashboard' %}" class="list-group-item list-group-item-action active">
                    <i class="fas fa-tachometer-alt me-2"></i>Home
                </a>
                <a href="{% url 'index:index' %}" class="list-group-item list-group-item-action">
                    <i class="bx bxs-file me-2"></i>Profile
                </a>
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left" id="menu-toggle"></i>
                    <h2 class="ms-3">Dashboard</h2>
                </div>
            </nav>

            {% block body %}{% endblock %}
        </div>
    </div>
</body>
</html>
